name: Run RSpec tests

on:
  push:
  pull_request:

jobs:
  rspec:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.4'
    - name: Install dependencies
      run: |
        bundle install
    - name: Run RSpec
      run: |
        bundle exec rspec --format documentation
